<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
	<!--
	<match>
  		<edit mode="prepend" name="family">
   			<string>Noto Sans</string>
  		</edit>
 	</match>
	-->
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Liberation Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>Hack</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Consolas</string></test>
		<edit name="family" mode="assign" binding="same"><string>Inconsolata</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Lucida Console</string></test>
		<edit name="family" mode="assign" binding="same"><string>Droid Sans Mono</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Monaco</string></test>
		<edit name="family" mode="assign" binding="same"><string>Ubuntu Mono</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Menlo</string></test>
		<edit name="family" mode="assign" binding="same"><string>Hack</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Helvetica</string></test>
		<edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
	</match>
	<match target="pattern">
   		<edit name="dpi" mode="assign"><double>125</double></edit>
	</match>
</fontconfig>
